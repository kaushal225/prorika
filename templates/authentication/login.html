{% extends '_partials/base.html' %}

{% load static %}

   {% block body %}
   <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-5">
      <div class="card" style="background-color: darkcyan;">
        <div class="card-title text-center">
          <h3 class="mt-2" style="color: rgb(15, 189, 67);">LOGIN HERE</h3>
        </div>
        <div class="card-body">
        <form method="post" action="{% url 'login' %}">
           {% csrf_token %}
           <div class="mb-3">
             <div class="col">
               <input name="username" required value="{{data.username}}" type="text" class="form-control" id="examp1" placeholder="name">
           </div>
         </div>
           <div class="mb-3">
             <div class="col text-center">
             <input name="password" required value="{{data.password}}" type="password" class="form-control ml-3" id="exam" placeholder="password">
             </div>
           </div>
           <div class="text-center mt-2"><input type="submit" value="login" class="btn btn-primary" ></div>
           
        </form>
      </div>
       </div>
    </div>
    <div class="col-md-5"></div>
   </div>

    {% endblock %}
