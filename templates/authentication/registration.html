{% extends '_partials/base.html' %}

{% load static %}

   {% block body %}
   <div class="row">

    <div class="col-md-3">
    </div>

    <div class="col-md-7">

      <div class="card">
        <div class="card-body">
      <div class="registration">
        {% include '_partials/messages.html' %}
        <h3  class="registration-text mt-3">REGISTER HERE</h3>
        <div class="registration-form"></div>
        <form method="POST" action="{% url 'registration' %}">
          {% csrf_token %}
          <div class="mt-3">
            <div class="col-sm-11">
              <input name="username" value="{{data.username}}" type="text" class="form-control" id="examp1" placeholder="name">
          </div>
        </div>
          <div class=" row mt-3">
            <div class="col-sm-11">
            <input name="email" value="{{data.email}}" type="email" class="form-control" id="exam" placeholder="name@example.com">
            </div>
          </div>
    
          <div class="row mt-3">
            <div class="col-sm-11">
            <input name="password" value="{{data.password}}" type="password" class="form-control" id="exa" placeholder="password">
          </div>
        </div>
          <div class="row mt-3">
            <div class="col-sm-11">
              <input name="password_confirm"  value="{{data.password_conform}}" type="password" class="form-control" id="ut1" placeholder="confirm password">
          </div>
        </div>
        <div class="row mt-3 ml-3 mb-3 text-center">
          <!-- <input type="submit" value="save" class="btn btn-sm bg-success"> -->
          <div class="text-center">
          <button class="btn btn-primary" style="width: 300px;">submit</button>
        </div>
        </div>
        <p class="nav-link" >already have an account?<a href="{% url 'login' %}" style="color: red;" >login</a></p>
        </form>
      </div>
      </div>
    </div>
    </div>
  </div>
  
    {% endblock %}
